<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Random Activity Generator</title>
</head>
<body>
    <header>
        <h1>Random Activity Generator</h1>
    </header>
    <form id="activity-form">
        <div>
        <label for="activity-type">Choose a category:</label>
        <select id="activity-type">
            <option value="null">All</option>
            <option value="busywork">Busywork</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="diy">Diy</option>
            <option value="music">Music</option>
            <option value="recreational">Recreational</option>
            <option value="relaxation">Relaxation</option>
            <option value="social">Social</option>
        </select>
        </div>
        <div>
        <label for="access-index">Accessible Activities:</label>
        <input id="access-index" type="checkbox" />
        </div>
        <button id="find-activity">Generate Activity</button>
    </form>
    <main role="main">
        <section class="activity-display">
        </section>
        <section class="youtube-results">
            <ul class="youtube-results-list">
            </ul>
        </section>
    </main>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
