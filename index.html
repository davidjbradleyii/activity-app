<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <!--Added for LinkedIn thumbnail Display-->
        <meta property="og:title" content="Random Activity Generator" />
        <meta property="og:type" content="image/jpeg" />
        <meta property="og:url" content="https://djbradleyii.github.io/random-activity-generator-app/" />
        <meta property="og:image" content="https://github.com/djbradleyii/random-activity-generator-app/raw/master/screenshots/random-activity-gen-app-800.png" />
    <!--Added for LinkedIn thumbnail Display-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto&display=swap" rel="stylesheet">
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Random Activity Generator</title>
</head>
<body>
    <header role="banner">
        <h1>Random Activity Generator</h1>
        <img src="helpIcon.png" class="helpIcon" alt="help" title="Help"></a>
    </header>
    <form id="activity-form" role="form">
        <div class="category-section">
        <label for="activity-type">Choose a category:</label>
        <select id="activity-type" aria-controls="aria-activity-display">
            <option value="null">All</option>
            <option value="busywork">Busywork</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="diy">DIY</option>
            <option value="music">Music</option>
            <option value="recreational">Recreational</option>
            <option value="relaxation">Relaxation</option>
            <option value="social">Social</option>
        </select>
        </div>
        <div>
        <label for="access-index">Accessible Activities:</label>
        <input id="access-index" type="checkbox" aria-controls="aria-activity-display"/>
        </div>
        <button id="find-activity">Generate Activity</button>
        <p class="error-msg" aria-live="assertive"></p>
        <p class="load-msg" aria-live="polite"></p>
    </form>
    <main role="main">
        <section class="intro"></section>
        <section class="activity-display" id="aria-activity-display" aria-live="polite">
        </section>
        <section class="youtube-results">
            <ul class="youtube-results-list" aria-live="polite">
            </ul>
        </section>
        <section class="help" aria-live="polite"></section>
    </main>
    <footer role="contentinfo">&copy David Bradley v1.0.1</footer>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
